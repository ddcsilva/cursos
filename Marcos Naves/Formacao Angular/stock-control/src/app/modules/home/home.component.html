<div class="grid">
  <div class="col-12">
    <div class="form-container">
      <!-- LOGIN -->
      <form class="auth-form" *ngIf="loginCard">
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="Faça login com sua conta existente!"
        >
          <div class="input-group">
            <input type="email" pInputText placeholder="Email" required />
          </div>

          <div class="input-group">
            <input type="password" pInputText placeholder="Senha" required />
          </div>

          <div class="button-container">
            <button
              type="submit"
              pButton
              pRipple
              label="Login"
              class="auth-button"
            ></button>
          </div>

          <span
            class="switch-link"
            (click)="loginCard = !loginCard"
            tabindex="0"
            (keydown.enter)="loginCard = !loginCard"
            (keydown.space)="loginCard = !loginCard"
          >
            Criar Conta
          </span>
        </p-card>
      </form>

      <!-- SIGNUP -->
      <form class="auth-form" *ngIf="!loginCard">
        <p-card
          styleClass="mt-10"
          header="Criar conta"
          subheader="Crie já sua conta gratuita!"
        >
          <div class="input-group">
            <input type="text" pInputText placeholder="Nome" required />
          </div>

          <div class="input-group">
            <input type="email" pInputText placeholder="Email" required />
          </div>

          <div class="input-group">
            <input type="password" pInputText placeholder="Senha" required />
          </div>

          <div class="button-container">
            <button
              type="submit"
              pButton
              pRipple
              label="Criar conta"
              class="auth-button"
            ></button>
          </div>

          <span
            class="switch-link"
            (click)="loginCard = !loginCard"
            tabindex="0"
            (keydown.enter)="loginCard = !loginCard"
            (keydown.space)="loginCard = !loginCard"
          >
            Fazer login
          </span>
        </p-card>
      </form>
    </div>
  </div>
</div>
