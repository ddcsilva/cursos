<div class="transaction">
  <div class="name-and-value" [appHighlightNumericValue]="value()">
    <span class="name texto-md">{{ transaction().name || transaction().type }}</span>
    <span class="texto-md">{{ value() | currency: 'BRL' }}</span>
  </div>

  <div class="date-and-account">
    <span class="texto-md">{{ transaction().date | date: 'shortDate' }}</span>
    <span class="texto-md">{{ transaction().account }}</span>
  </div>
</div>
