<app-card>
  <h2 card-title class="texto-lg">Movimentação financeira</h2>
  <div class="transactions-and-button">
    <ul>
      @for (transaction of transactions(); track transaction.id) {
        <li class="item-entre-divisorias">
          <app-transaction [transaction]="transaction" />
        </li>
      } @empty {
        <li aria-hidden="true">Ainda não há transações.</li>
      }
    </ul>

    <app-button class="add-transaction-button">
      <img src="icones/moeda.svg" alt="" class="coin-icon" />
      Adicionar transação
    </app-button>
  </div>
</app-card>
