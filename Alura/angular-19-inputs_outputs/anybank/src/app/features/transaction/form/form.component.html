<main class="form-container">
  <form (ngSubmit)="onSubmit()" class="form">
    <h2 class="title">Nova Transação</h2>

    <div class="inputs">
      <label class="input-group">
        Transação
        <div class="select-container">
          <select name="type-transaction" class="input select-type-transaction" required>
            <option value="" selected disabled>Selecione o tipo de transação</option>
            <option value="deposit">Depósito</option>
            <option value="withdraw">Saque</option>
          </select>
        </div>
      </label>
      <label class="input-group">
        Valor
        <div class="input-container">
          <input
            type="number"
            name="value"
            min="0.01"
            step="0.01"
            [(ngModel)]="transactionValue"
            class="input input-value-transaction"
            required
            [placeholder]="'00,00'"
          />
        </div>
      </label>

      <button type="button" class="confirm-button">Confirmar Transação</button>
    </div>
  </form>
</main>
