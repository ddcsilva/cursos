<div class="container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>Livros</mat-card-title>
      <button mat-raised-button color="primary" (click)="toggleForm()">
        {{ showForm ? "Cancelar" : "Novo Livro" }}
      </button>
    </mat-card-header>
  </mat-card>

  <mat-card *ngIf="showForm">
    <mat-card-content>
      <form (ngSubmit)="save()" #form="ngForm">
        <div class="row">
          <mat-form-field>
            <mat-label>Título</mat-label>
            <input matInput [(ngModel)]="livro.titulo" name="titulo" required />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Editora</mat-label>
            <input
              matInput
              [(ngModel)]="livro.editora"
              name="editora"
              required
            />
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <mat-label>Preço</mat-label>
            <input
              matInput
              type="number"
              [(ngModel)]="livro.preco"
              name="preco"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Páginas</mat-label>
            <input
              matInput
              type="number"
              [(ngModel)]="livro.paginas"
              name="paginas"
              required
            />
          </mat-form-field>
        </div>

        <mat-form-field>
          <mat-label>Autor</mat-label>
          <mat-select [(ngModel)]="livro.autor" name="autor" required>
            <mat-option *ngFor="let autor of autores" [value]="autor._id">
              {{ autor.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="actions">
          <button mat-button type="button" (click)="reset()">Limpar</button>
          <button mat-raised-button color="primary" [disabled]="!form.valid">
            {{ editing ? "Atualizar" : "Salvar" }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div *ngIf="loading" class="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="grid">
    <mat-card *ngFor="let item of livros">
      <mat-card-header>
        <mat-card-title>{{ item.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ item.editora }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Preço: {{ item.preco | currency : "BRL" }}</p>
        <p>Páginas: {{ item.paginas }}</p>
        <p>Autor: {{ item.autor?.nome || "Não informado" }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="edit(item)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(item._id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
