<div class="container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>Autores</mat-card-title>
      <button mat-raised-button color="primary" (click)="toggleForm()">
        {{ showForm ? "Cancelar" : "Novo Autor" }}
      </button>
    </mat-card-header>
  </mat-card>

  <mat-card *ngIf="showForm">
    <mat-card-content>
      <form (ngSubmit)="save()" #form="ngForm">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="autor.nome" name="nome" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Nacionalidade</mat-label>
          <input
            matInput
            [(ngModel)]="autor.nacionalidade"
            name="nacionalidade"
            required
          />
        </mat-form-field>

        <div class="actions">
          <button mat-button type="button" (click)="reset()">Limpar</button>
          <button mat-raised-button color="primary" [disabled]="!form.valid">
            {{ editing ? "Atualizar" : "Salvar" }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div *ngIf="loading" class="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="grid">
    <mat-card *ngFor="let item of autores">
      <mat-card-header>
        <mat-card-title>{{ item.nome }}</mat-card-title>
        <mat-card-subtitle>{{ item.nacionalidade }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-icon-button (click)="edit(item)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(item._id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
