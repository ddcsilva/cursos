<div class="container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>Autores</mat-card-title>
      <button mat-raised-button color="primary" (click)="alternarFormulario()">
        <mat-icon>{{ mostrarFormulario ? "close" : "add" }}</mat-icon>
        {{ mostrarFormulario ? "Cancelar" : "Novo Autor" }}
      </button>
    </mat-card-header>
  </mat-card>

  <mat-card *ngIf="mostrarFormulario" class="form-card">
    <mat-card-content>
      <form (ngSubmit)="salvar()" #form="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="autor.nome" name="nome" required />
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nacionalidade</mat-label>
          <input
            matInput
            [(ngModel)]="autor.nacionalidade"
            name="nacionalidade"
            required
          />
          <mat-icon matPrefix>public</mat-icon>
        </mat-form-field>

        <div class="actions">
          <button mat-button type="button" (click)="limpar()">
            <mat-icon>clear</mat-icon>
            Limpar
          </button>
          <button mat-raised-button color="primary" [disabled]="!form.valid">
            <mat-icon>{{ editando ? "update" : "save" }}</mat-icon>
            {{ editando ? "Atualizar" : "Salvar" }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div *ngIf="carregando" class="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="grid" *ngIf="!carregando">
    <mat-card
      *ngFor="let item of autores; trackBy: trackByAutor"
      class="author-card"
    >
      <mat-card-header>
        <mat-card-title>{{ item.nome }}</mat-card-title>
        <mat-card-subtitle>{{ item.nacionalidade }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button
          mat-icon-button
          (click)="editar(item)"
          matTooltip="Editar autor"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="excluir(item._id!)"
          matTooltip="Excluir autor"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="!carregando && autores.length === 0" class="empty-state">
    <mat-icon>person_add</mat-icon>
    <h3>Nenhum autor encontrado</h3>
    <p>Comece adicionando autores Ã  sua biblioteca!</p>
    <button mat-raised-button color="primary" (click)="alternarFormulario()">
      <mat-icon>add</mat-icon>
      Adicionar Autor
    </button>
  </div>
</div>
