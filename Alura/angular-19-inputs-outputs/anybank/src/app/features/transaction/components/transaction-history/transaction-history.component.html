<aside class="transaction-history">
  <h2 class="title">Extrato</h2>

  <ul class="transaction-items">
    @for (transaction of transactions(); track transaction.id) {
    <li>
      <app-transaction-item [transaction]="transaction" />
    </li>
    } @empty {
    <li aria-hidden="true" class="empty-state">Ainda não há transações</li>
    }
  </ul>
</aside>
