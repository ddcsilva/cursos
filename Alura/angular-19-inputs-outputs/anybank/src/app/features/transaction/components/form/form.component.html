<main class="form-container">
  <form (ngSubmit)="onSubmit()" class="form" ngNativeValidate>
    <h2 class="title">Nova Transação</h2>

    <div class="inputs">
      <label class="input-group">
        Transação
        <div class="select-container">
          <select [(ngModel)]="transactionType" name="transaction-type" class="input select-transaction-type" required>
            <option value="" selected disabled>Selecione o tipo de transação</option>
            @for (type of transactionTypeEnum | keyvalue; track type.key) {
            <option [value]="type.value">{{ type.value }}</option>
            }
          </select>
        </div>
      </label>
      <label class="input-group">
        Valor
        <div class="input-container">
          <input
            type="number"
            name="value"
            min="0.01"
            step="0.01"
            [(ngModel)]="transactionValue"
            class="input input-value-transaction"
            required
            [placeholder]="'00,00'"
          />
        </div>
      </label>

      <button type="submit" class="confirm-button" [disabled]="!transactionValue || !transactionType">
        Confirmar Transação
      </button>
    </div>
  </form>
</main>
