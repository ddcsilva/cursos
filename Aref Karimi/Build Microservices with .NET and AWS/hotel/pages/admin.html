<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Administração</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="my-4">
        <button id="btnSignIn" class="btn btn-primary">Entrar</button>
        <button id="btnSignOut" class="btn btn-danger ms-2" style="display: none">Sair</button>
      </div>

      <div class="my-4">
        <a id="btnAddHotel" href="/hotel/pages/adicionarHotel.html" class="btn btn-success">Adicionar Hotel</a>
      </div>

      <table id="divHotelList" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Cidade</th>
            <th scope="col">Preço</th>
            <th scope="col">Avaliação</th>
            <th scope="col">Imagem</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/auth/amazon-cognito-auth.js"></script>
    <script src="../js/auth/cognito.js"></script>
    <script src="../js/utils/token.js"></script>
    <script src="../js/services/api.js"></script>
    <script src="../js/auth/main.js"></script>
    <script>
      $(function () {
        cognitoApp.Init();
        inicializarAutenticacao();

        populateHotelsList(dadosUsuarioAutenticado.idToken);
      });

      function populateHotelsList(idToken) {
        var s3BaseUrl = "https://hotel-admin-bucket.s3.ap-southeast-2.amazonaws.com";

        // replace the 'url' attribute below to your API's URL
        $.ajax({
          url: "<api url here>",
          type: "get",
          data: { token: idToken },
          dataType: "json",
          success: function (response) {
            var table = $("#divHotelList tbody");
            $.each(response.Hotels, function (index, hotel) {
              var row = $("<tr>");
              row.append($("<td>").text(hotel.Name));
              row.append($("<td>").text(hotel.CityName));
              row.append($("<td>").text(hotel.Price));
              row.append($("<td>").text(hotel.Rating));

              var imageTag = $("<img>");
              imageTag.attr("src", s3BaseUrl.concat("/", hotel.FileName));
              imageTag.css("width", 300);
              row.append($("<td>").append(imageTag));
              table.append(row);
            });
          },
        });
      }
    </script>
  </body>
</html>
