<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administração - Sistema de Gestão Hoteleira</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --accent-color: #3b82f6;
        --text-color: #1f2937;
        --light-bg: #f3f4f6;
        --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        background-color: var(--light-bg);
      }

      .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .navbar-brand {
        font-weight: 600;
        font-size: 1.25rem;
        color: var(--primary-color) !important;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        font-weight: 500;
        padding: 0.5rem 1.25rem;
        transition: var(--transition);
      }

      .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        transform: translateY(-1px);
      }

      .btn-danger {
        background-color: #dc2626;
        border-color: #dc2626;
        font-weight: 500;
        padding: 0.5rem 1.25rem;
        transition: var(--transition);
      }

      .btn-danger:hover {
        background-color: #b91c1c;
        border-color: #b91c1c;
        transform: translateY(-1px);
      }

      .main-content {
        margin-top: 76px;
        padding: 2rem 0;
      }

      .page-header {
        background: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
        box-shadow: var(--card-shadow);
      }

      .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-color);
        margin: 0;
      }

      .btn-add-hotel {
        background-color: #059669;
        border-color: #059669;
        color: white;
        font-weight: 500;
        padding: 0.5rem 1.25rem;
        transition: var(--transition);
      }

      .btn-add-hotel:hover {
        background-color: #047857;
        border-color: #047857;
        color: white;
        transform: translateY(-2px);
      }

      .table-container {
        background: white;
        border-radius: 1rem;
        box-shadow: var(--card-shadow);
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      .table {
        margin-bottom: 0;
      }

      .table thead th {
        background-color: #f8fafc;
        border-bottom: 2px solid #e2e8f0;
        color: #64748b;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.875rem;
        letter-spacing: 0.05em;
      }

      .table tbody tr {
        transition: var(--transition);
      }

      .table tbody tr:hover {
        background-color: #f8fafc;
      }

      .table img {
        max-width: 100px;
        height: 60px;
        object-fit: cover;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      }

      .rating-badge {
        background-color: #fef3c7;
        color: #92400e;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-weight: 500;
        font-size: 0.875rem;
      }

      .price-badge {
        background-color: #dbeafe;
        color: #1e40af;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-weight: 500;
        font-size: 0.875rem;
      }

      .action-buttons .btn {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
        margin-right: 0.5rem;
      }

      .action-buttons .btn:last-child {
        margin-right: 0;
      }

      .footer {
        background-color: white;
        padding: 2rem 0;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
      }

      .footer-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 1rem;
      }

      .footer-text {
        color: #6b7280;
      }

      @media (max-width: 768px) {
        .page-title {
          font-size: 1.5rem;
        }

        .table img {
          max-width: 80px;
          height: 48px;
        }
      }

      html,
      body {
        height: 100%;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main.main-content {
        flex: 1 0 auto;
      }
      footer.footer {
        flex-shrink: 0;
        width: 100%;
        position: relative;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/hotel/index.html">
          <i class="fas fa-hotel me-2"></i>Sistema de Gestão Hoteleira
        </a>
        <div class="ms-auto">
          <button id="btnSignIn" class="btn btn-primary me-2"><i class="fas fa-sign-in-alt me-2"></i>Entrar</button>
          <button id="btnSignOut" class="btn btn-danger" style="display: none">
            <i class="fas fa-sign-out-alt me-2"></i>Sair
          </button>
        </div>
      </div>
    </nav>

    <main class="main-content d-flex flex-column align-items-center" style="padding-top: 90px; min-height: 70vh">
      <header class="mb-4 w-100" style="max-width: 700px">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="display-6 fw-bold mb-0">Painel de Administração</h1>
          <a id="btnAddHotel" href="/hotel/pages/adicionarHotel.html" class="btn btn-success shadow-sm">
            <i class="fas fa-plus me-2"></i>Adicionar Hotel
          </a>
        </div>
      </header>
      <section class="w-100" style="max-width: 900px">
        <div class="bg-white rounded-4 shadow-sm p-4 mb-4">
          <div class="table-responsive">
            <table id="divHotelList" class="table align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Cidade</th>
                  <th scope="col">Preço</th>
                  <th scope="col">Avaliação</th>
                  <th scope="col">Imagem</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer mt-auto bg-dark text-light py-4">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="mb-2 mb-md-0">
          <strong>Sistema de Gestão Hoteleira</strong><br />
          <span class="small"
            >Uma solução completa para gerenciar seu negócio hoteleiro com eficiência e profissionalismo.</span
          >
        </div>
        <div class="small">
          &copy; <span id="footer-year"></span> Sistema de Gestão Hoteleira. Todos os direitos reservados.
        </div>
      </div>
      <script>
        document.getElementById("footer-year").textContent = new Date().getFullYear();
      </script>
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Scripts -->
    <script src="../js/auth/amazon-cognito-auth.js"></script>
    <script src="../js/auth/cognito.js"></script>
    <script src="../js/utils/token.js"></script>
    <script src="../js/services/api.js"></script>
    <script src="../js/auth/main.js"></script>
    <script src="../js/utils/init.js"></script>
    <!-- Scripts específicos da página -->
    <script src="../js/pages/admin.js"></script>
  </body>
</html>
