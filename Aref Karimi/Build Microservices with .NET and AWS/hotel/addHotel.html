<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Hotel - Sistema de Gestão Hoteleira</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#"> <i class="fas fa-hotel me-2"></i>Sistema de Gestão Hoteleira </a>
        <div class="ms-auto">
          <button id="btnSignIn" class="btn btn-auth btn-signin me-2">
            <i class="fas fa-sign-in-alt me-2"></i>Entrar
          </button>
          <button id="btnSignOut" class="btn btn-auth btn-signout" style="display: none">
            <i class="fas fa-sign-out-alt me-2"></i>Sair
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-between align-items-center mt-4">
        <h2 class="page-title">Adicionar Novo Hotel</h2>
        <a href="/hotel/admin.html" class="btn btn-add-hotel"> <i class="fas fa-arrow-left me-2"></i>Voltar </a>
      </div>

      <div class="table-container mt-4">
        <div class="card">
          <div class="card-body">
            <form id="upload-form" enctype="multipart/form-data" method="post" action="<api url here>">
              <div class="mb-3">
                <label for="hotelName" class="form-label">Nome do Hotel:</label>
                <input
                  type="text"
                  name="hotelName"
                  id="hotelName"
                  maxlength="100"
                  class="form-control"
                  placeholder="Digite o nome do hotel"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="hotelRating" class="form-label">Avaliação:</label>
                <input
                  type="number"
                  name="hotelRating"
                  id="hotelRating"
                  min="1"
                  max="5"
                  value="5"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="hotelCity" class="form-label">Cidade:</label>
                <select name="hotelCity" id="hotelCity" class="form-select" required>
                  <option value="Sydney" selected>Sydney</option>
                  <option value="London">Londres</option>
                  <option value="Paris">Paris</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="hotelPrice" class="form-label">Preço (R$):</label>
                <input
                  type="number"
                  name="hotelPrice"
                  id="hotelPrice"
                  min="1"
                  max="1000"
                  placeholder="0"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="photo" class="form-label">Foto do Hotel:</label>
                <input type="file" name="photo" id="photo" class="form-control" required />
              </div>

              <div class="mb-3">
                <input type="hidden" name="userId" id="userId" value="" />
                <input type="hidden" name="idToken" id="idToken" value="" />
                <button type="submit" class="btn btn-add-hotel"><i class="fas fa-save me-2"></i>Salvar Hotel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-auth-js@1.3.3/dist/amazon-cognito-auth.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/cognito.js"></script>
    <script>
      $(function () {
        cognitoApp.Init();
        pageLoad();

        setAuthHeader();
        $("#userId").val(currentUserToken.currentUserId);
        $("#idToken").val(currentUserToken.idToken);
      });
    </script>
  </body>
</html>
