<h2 mat-dialog-title>Excluir Produto</h2>
<mat-dialog-content>
  Tem certeza que deseja excluir o produto?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false">
    Cancelar
  </button>
  <button
    mat-raised-button
    color="warn"
    mat-dialog-close
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Excluir
  </button>
</mat-dialog-actions>
