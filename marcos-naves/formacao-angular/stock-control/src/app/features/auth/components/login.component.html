<div class="grid">
  <div class="col-12">
    <div class="form-container">
      <!-- LOGIN -->
      <form
        [formGroup]="loginForm"
        class="auth-form"
        *ngIf="loginCard"
        (ngSubmit)="onLoginSubmit()"
      >
        <p-card
          styleClass="auth-card"
          header="Bem-vindo de volta"
          subheader="Faça login para acessar o sistema"
        >
          <div class="input-group">
            <label class="input-label">Email</label>
            <input
              type="email"
              formControlName="email"
              pInputText
              placeholder="Digite seu email"
              [class.ng-dirty]="isFieldInvalid(loginForm, 'email')"
            />
            <small
              class="error-message"
              *ngIf="isFieldInvalid(loginForm, 'email')"
            >
              {{ getFieldError(loginForm, "email") }}
            </small>
          </div>

          <div class="input-group">
            <label class="input-label">Senha</label>
            <p-password
              formControlName="password"
              placeholder="Digite sua senha"
              [toggleMask]="true"
              [feedback]="false"
              [class.ng-dirty]="isFieldInvalid(loginForm, 'password')"
            ></p-password>
            <small
              class="error-message"
              *ngIf="isFieldInvalid(loginForm, 'password')"
            >
              {{ getFieldError(loginForm, "password") }}
            </small>
          </div>

          <div class="button-container">
            <button
              type="submit"
              pButton
              pRipple
              label="Entrar"
              icon="pi pi-sign-in"
              class="auth-button"
              [disabled]="loginForm.invalid || isLoading"
              [loading]="isLoading"
            ></button>
          </div>

          <p-divider align="center">
            <span class="divider-text">ou</span>
          </p-divider>

          <span class="switch-link" (click)="loginCard = !loginCard">
            <i class="pi pi-user-plus"></i>
            Criar nova conta
          </span>
        </p-card>
      </form>

      <!-- SIGNUP -->
      <form
        [formGroup]="signupForm"
        class="auth-form"
        *ngIf="!loginCard"
        (ngSubmit)="onSignupSubmit()"
      >
        <p-card
          styleClass="auth-card"
          header="Criar sua conta"
          subheader="Junte-se a nós! É rápido e gratuito"
        >
          <div class="input-group">
            <label class="input-label">Nome completo</label>
            <input
              type="text"
              pInputText
              placeholder="Digite seu nome completo"
              formControlName="name"
              [class.ng-dirty]="isFieldInvalid(signupForm, 'name')"
            />
            <small
              class="error-message"
              *ngIf="isFieldInvalid(signupForm, 'name')"
            >
              {{ getFieldError(signupForm, "name") }}
            </small>
          </div>

          <div class="input-group">
            <label class="input-label">Email</label>
            <input
              type="email"
              pInputText
              placeholder="Digite seu melhor email"
              formControlName="email"
              [class.ng-dirty]="isFieldInvalid(signupForm, 'email')"
            />
            <small
              class="error-message"
              *ngIf="isFieldInvalid(signupForm, 'email')"
            >
              {{ getFieldError(signupForm, "email") }}
            </small>
          </div>

          <div class="input-group">
            <label class="input-label">Senha</label>
            <p-password
              formControlName="password"
              placeholder="Crie uma senha segura"
              [toggleMask]="true"
              [feedback]="true"
              [class.ng-dirty]="isFieldInvalid(signupForm, 'password')"
            ></p-password>
            <small
              class="error-message"
              *ngIf="isFieldInvalid(signupForm, 'password')"
            >
              {{ getFieldError(signupForm, "password") }}
            </small>
          </div>

          <div class="button-container">
            <button
              type="submit"
              pButton
              pRipple
              label="Criar conta"
              icon="pi pi-user-plus"
              class="auth-button"
              [disabled]="signupForm.invalid || isLoading"
              [loading]="isLoading"
            ></button>
          </div>

          <p-divider align="center">
            <span class="divider-text">ou</span>
          </p-divider>

          <span class="switch-link" (click)="loginCard = !loginCard">
            <i class="pi pi-sign-in"></i>
            Já tenho uma conta
          </span>
        </p-card>
      </form>
    </div>
  </div>
</div>
