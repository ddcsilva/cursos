<div class="container-wrapper">
  <div class="container">
    <h1>Lista de Compras</h1>

    <form #formListaCompras="ngForm" class="add-item-form" (ngSubmit)="adicionarItem()">
      <input type="text" id="item" name="item" placeholder="Digite o nome do item" [(ngModel)]="item" required />
      <button type="submit" [disabled]="!formListaCompras.valid">Adicionar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Item</th>
          <th>Comprado</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        @for (item of itens; track item.id) {
          <tr>
            <td>{{ item.id }}</td>
            <td>
              <span [ngClass]="{ 'item-riscado': item.comprado }">{{ item.nome }}</span>
            </td>
            <td>
              <input type="checkbox" [(ngModel)]="item.comprado" [name]="'checkbox-' + item.id" />
            </td>
            <td>
              <button type="button" (click)="removerItem(item.id)">Remover</button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4">Nenhum item na lista</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
