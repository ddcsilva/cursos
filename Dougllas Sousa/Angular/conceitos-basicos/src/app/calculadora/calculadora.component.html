<div class="container">
  <div class="form-box">
    <form #formCalculadora="ngForm" (ngSubmit)="calcularResultado()">
      <h2>Calculadora</h2>
      <label>Número 1</label>
      <input type="number" name="numero1" id="numero1" [(ngModel)]="numero1" />

      <label>Número 2</label>
      <input type="number" name="numero2" id="numero2" [(ngModel)]="numero2" />

      <div class="button-container">
        <button type="submit">Somar</button>
        <button type="button" (click)="limpar()">Limpar</button>
      </div>
    </form>

    @if (resultado !== null) {
      <div class="result-display">
        <p>
          Resultado: <span id="result">{{ resultado }}</span>
        </p>
      </div>
    } @else {
      <div class="result-display">
        <p>Nenhum resultado encontrado</p>
      </div>
    }
  </div>
</div>
