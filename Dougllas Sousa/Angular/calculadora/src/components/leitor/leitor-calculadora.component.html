<div class="calculator-display">
  <!-- Expressão/Histórico da operação -->
  <div class="expression" [class.visible]="expressao">
    {{ expressao || "&nbsp;" }}
  </div>

  <!-- Valor principal -->
  <div class="main-display">
    <span class="value" [title]="leitor">{{ leitor }}</span>
  </div>
</div>
